site_name: Coding for MBA
site_description: "Applied Python and machine learning curriculum for business leaders"
site_url: https://saint2706.github.io/Coding-For-MBA/
repo_url: https://github.com/saint2706/Coding-For-MBA
repo_name: saint2706/Coding-For-MBA
theme:
  name: material
  features:
    - navigation.instant
    - navigation.sections
    - navigation.top
    - navigation.tabs
    - navigation.tabs.sticky
    - navigation.expand
    - navigation.path
    - navigation.indexes
    - navigation.footer
    - toc.follow
    - toc.integrate
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
  palette:
    # Dark mode as default (listed first, no media query to make it the true default)
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    # Light mode as alternative
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  language: en
  font:
    text: Roboto
    code: Roboto Mono
