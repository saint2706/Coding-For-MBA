# Configuration for the labeler GitHub Action
# See https://github.com/actions/labeler

documentation:
  - changed-files:
    - any-glob-to-any-file: ['docs/**', '**/*.md', 'README.md']

tests:
  - changed-files:
    - any-glob-to-any-file: ['tests/**', '**/test_*.py']

dependencies:
  - changed-files:
    - any-glob-to-any-file: ['requirements*.txt', 'pyproject.toml']

workflows:
  - changed-files:
    - any-glob-to-any-file: ['.github/workflows/**']

lessons:
  - changed-files:
    - any-glob-to-any-file: ['Day_*/**']

tools:
  - changed-files:
    - any-glob-to-any-file: ['tools/**']

notebooks:
  - changed-files:
    - any-glob-to-any-file: ['**/*.ipynb']

python:
  - changed-files:
    - any-glob-to-any-file: ['**/*.py']
