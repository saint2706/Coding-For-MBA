# Enhanced MkDocs Configuration for Coding for MBA
# This file demonstrates recommended enhancements for the documentation site
# To use: rename to mkdocs.yml or merge with existing configuration

site_name: Coding for MBA
site_description: "Applied Python and machine learning curriculum for business leaders - now with interactive notebooks!"
site_url: https://saint2706.github.io/Coding-For-MBA/
repo_url: https://github.com/saint2706/Coding-For-MBA
repo_name: saint2706/Coding-For-MBA
edit_uri: edit/main/

# Copyright and branding
copyright: |
  &copy; 2024 Coding for MBA. Licensed under MIT License.<br>
  <a href="#__consent">Cookie Settings</a>

theme:
  name: material
  custom_dir: docs/overrides  # For custom templates (create this directory)
  logo: assets/logo.png  # Add your logo
  favicon: assets/favicon.ico  # Add your favicon
  
  features:
    # Navigation
    - navigation.instant  # Single-page application behavior
    - navigation.instant.prefetch  # Prefetch pages on hover
    - navigation.instant.progress  # Show loading progress
    - navigation.tracking  # Update URL with active anchor
    - navigation.sections  # Render top-level sections as groups
    - navigation.top  # "Back to top" button
    - navigation.tabs  # Top-level sections as tabs
    - navigation.tabs.sticky  # Sticky navigation tabs
    - navigation.expand  # Expand all sections by default
    - navigation.path  # Show breadcrumb navigation
    - navigation.indexes  # Section index pages
    - navigation.footer  # Previous/next links in footer
    
    # Table of contents
    - toc.follow  # Sidebar automatically scrolls
    - toc.integrate  # TOC integrated into sidebar
    
    # Search
    - search.suggest  # Search suggestions
    - search.highlight  # Highlight search terms
    - search.share  # Share search results
    
    # Content
    - content.code.copy  # Copy button for code blocks
    - content.code.annotate  # Annotations in code blocks
    - content.tabs.link  # Link tabs across pages
    - content.tooltips  # Improved tooltips
    
    # Header
    - header.autohide  # Hide header on scroll
    
  palette:
    # Dark mode as default
    - scheme: slate
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-sunny
        name: Switch to light mode
    
    # Light mode
    - scheme: default
      primary: indigo
      accent: cyan
      toggle:
        icon: material/weather-night
        name: Switch to dark mode
  
  language: en
  font:
    text: Roboto
    code: Roboto Mono
  
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

# Plugins
plugins:
  # Search with enhanced features
  - search:
      lang: en
      separator: '[\s\-\.,;:!?\(\)\[\]\{\}]+'
      prebuild_index: true  # Build index during build
      indexing: 'full'  # Index full content
  
  # Git revision date (shows last update)
  - git-revision-date-localized:
      enable_creation_date: true
      type: timeago
  
  # Minify HTML, CSS, JS
  - minify:
      minify_html: true
      minify_js: true
      minify_css: true
      htmlmin_opts:
        remove_comments: true
  
  # Social cards (generate preview images)
  - social:
      cards: true
      cards_color:
        fill: "#667eea"
        text: "#FFFFFF"
  
  # Tags for content organization
  - tags:
      tags_file: tags.md
  
  # Analytics (privacy-friendly)
  - privacy:
      enabled: true

# Markdown extensions
markdown_extensions:
  # Python Markdown
  - abbr  # Abbreviations
  - admonition  # Callouts
  - attr_list  # Add HTML attributes
  - def_list  # Definition lists
  - footnotes  # Footnotes
  - md_in_html  # Markdown in HTML
  - tables  # Tables
  - toc:
      permalink: true
      permalink_title: Link to this section
      toc_depth: 3
      slugify: !!python/object/apply:pymdownx.slugs.slugify
        kwds:
          case: lower
  
  # PyMdown Extensions
  - pymdownx.arithmatex:  # LaTeX math
      generic: true
  - pymdownx.betterem:  # Better emphasis
      smart_enable: all
  - pymdownx.caret  # Superscript
  - pymdownx.mark  # Highlight
  - pymdownx.tilde  # Subscript
  - pymdownx.details  # Collapsible blocks
  - pymdownx.emoji:  # Emoji support
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.highlight:  # Code highlighting
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
      auto_title: true
      linenums: true
  - pymdownx.inlinehilite  # Inline code highlighting
  - pymdownx.keys  # Keyboard keys
  - pymdownx.smartsymbols  # Smart symbols
  - pymdownx.snippets:  # Include external files
      auto_append:
        - includes/abbreviations.md
  - pymdownx.superfences:  # Advanced code blocks
      custom_fences:
        - name: mermaid
          class: mermaid
          format: !!python/name:pymdownx.superfences.fence_code_format
        - name: python
          class: interactive-code
          format: !!python/name:pymdownx.superfences.fence_code_format
  - pymdownx.tabbed:  # Content tabs
      alternate_style: true
      combine_header_slug: true
  - pymdownx.tasklist:  # Task lists
      custom_checkbox: true
      clickable_checkbox: true
  - pymdownx.critic  # Track changes
  - pymdownx.magiclink:  # Auto-link
      repo_url_shorthand: true
      user: saint2706
      repo: Coding-For-MBA

# Extra CSS and JavaScript
extra_css:
  - stylesheets/extra.css
  - stylesheets/interactive-widgets.css
  - https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css

extra_javascript:
  # Math rendering
  - javascripts/mathjax.js
  - https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js
  
  # Pyodide for in-browser Python
  - https://cdn.jsdelivr.net/pyodide/v0.25.0/full/pyodide.js
  - javascripts/pyodide-console.js
  
  # Progress tracking
  - javascripts/progress-tracker.js
  
  # Analytics (optional - uncomment if using)
  # - javascripts/analytics.js

# Extra configuration
extra:
  # Social links
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/saint2706/Coding-For-MBA
      name: GitHub Repository
    - icon: fontawesome/brands/python
      link: https://www.python.org/
      name: Python
    - icon: fontawesome/solid/graduation-cap
      link: https://saint2706.github.io/Coding-For-MBA/
      name: Coding for MBA
  
  # Analytics (privacy-friendly option)
  analytics:
    provider: custom
    # To enable Plausible or similar:
    # property: plausible
    # domain: saint2706.github.io
  
  # Version selector (for future use)
  version:
    provider: mike
    default: latest
  
  # Generator notice
  generator: false
  
  # Consent for cookies (GDPR compliance)
  consent:
    title: Cookie Consent
    description: |
      We use cookies to enhance your learning experience and analyze site usage.
      Your privacy is important to us.
    actions:
      - accept
      - manage
  
  # Additional features
  features:
    - interactive-notebooks
    - progress-tracking
    - code-playground

# Navigation structure (same as before, but with enhancements)
nav:
  - Home: index.md
  - Getting Started:
      - Introduction: index.md
      - Setup Guide: setup.md
      - FAQ: faq.md
  - Learning Path:
      - Machine Learning Curriculum: ml_curriculum.md
      - ML Theory & Mathematics: theory.md
      - Featured Lessons: featured-lessons.md
  - Interactive Lab:
      - JupyterLite Lab: jupyterlite/index.html
      - Code Playground: playground.md
  - Resources:
      - Dependency Review: dependency-review.md
      - Repository Roadmap: roadmap.md
      - Automation Commands: agents.md
      - Contributing: contributing.md
  - License: LICENSE.md
  - Lessons:
      # AUTOGENERATED LESSON NAV START
      - "Lesson Library": lessons/index.md
      # ... (same as before)
      # AUTOGENERATED LESSON NAV END

# Validation
validation:
  nav:
    omitted_files: warn
    not_found: warn
    absolute_links: warn
  links:
    not_found: warn
    absolute_links: info
    unrecognized_links: warn

# Hooks (for custom build logic)
hooks:
  - docs/hooks/jupyter_integration.py

# Watch additional files during development
watch:
  - docs
  - tools
  - Day_*/README.md
  - mkdocs.yml
